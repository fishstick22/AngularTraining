<html ng-app="myApp">

<head>
	<title>Using Services To POST Data</title>
	<script type="text/javascript" src="../../../../../libs/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="../../../../../styles/main.css">
</head>
<body>

		{{'Using Services To POST Data'}}
		<div ng-controller="MainController as main">

			<p>Name: <input type="text" ng-model="main.name"></p>
			<p><button ng-click="main.model.addUser({{name:main.name}})">Add</button></p>	
			
			<hr/>
			
			<ul>
				<li ng-repeat="user in main.model.users">
					{{user.name}} ({{user.id}})
				</li>
			</ul>				
	
		</div>
</body>
</html>
