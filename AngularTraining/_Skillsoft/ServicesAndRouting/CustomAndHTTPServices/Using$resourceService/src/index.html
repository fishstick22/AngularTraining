<html ng-app="myApp">

<head>
	<title>Using $resource Service</title>
	<script type="text/javascript" src="../../../../../libs/angular.js"></script>
	<script type="text/javascript" src="../../../../../libs/angular-resource.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="../../../../../styles/main.css">
</head>
<body>

		{{'Using $resource Service'}}
		<div ng-controller="MainController as main">

			<h3>Add User:</h3>
			<p>User name: <input type="text" ng-model="main.name"></p>
			<p><button ng-click="main.addUser(main.name)">Add user</button></p>	

			<hr/>

			<h3>Get User:</h3>
			<p>User id: <input type="text" ng-model="main.id"></p>
			<p>
				<button ng-click="main.getUser(main.id)">Get user</button>
				<button ng-click="main.deleteUser(main.id)">Delete user</button>
			</p>		

			<hr/>
						
			<h3>User Info:</h3>
			<p>{{ main.selectedUser }}</p>
			
			<hr/>
			
			<h3>All Users</h3>
			<p><button ng-click="main.getUsers()">Get Users</button>
			<ul>
				<li ng-repeat="user in main.users">
					{{user.name}} ({{user.id}})
				</li>
			</ul>
			
		</div>
</body>
</html>
