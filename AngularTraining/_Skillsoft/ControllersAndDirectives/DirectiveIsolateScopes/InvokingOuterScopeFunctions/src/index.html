<html ng-app="myApp">

<head>
	<title>Invoke Outer Scope Functions</title>
	<script type="text/javascript" src="../../../../../libs/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="../../../../../styles/main.css">
</head>
<body>

		{{'Invoke Outer Scope Functions'}}
		<div ng-controller="MainController as main">

			<p>Random Numbers:
				<tst-generate-numbers count="3"	
									  on-save="main.saveFirst()"
									  generator-function="main.randomNumbers(count)">
				</tst-generate-numbers>
			</p>

			<p>Sequential Numbers:
				<tst-generate-numbers count="12"	
									  on-save="main.saveSecond()"
									  generator-function="main.sequentialNumbers(count)">
				</tst-generate-numbers>
			</p>
						
		</div>
</body>
</html>
